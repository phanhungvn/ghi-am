<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>üéô Ghi √¢m & G·ª≠i Drive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .card {
      background: #fff;
      width: 100%;
      max-width: 420px;
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,.2);
      text-align: center;
    }

    h1 { margin: 0 0 8px; font-size: 22px; }
    p { margin: 0 0 16px; font-size: 14px; color: #666; }

    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 15px;
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
      transition: .3s;
    }

    .start { background: #4CAF50; color: white; }
    .stop  { background: #f44336; color: white; }
    .send  { background: #2196F3; color: white; }
    .cancel{ background: #9E9E9E; color: white; }

    button:disabled { opacity: .6; cursor: not-allowed; }

    audio { width: 100%; margin-top: 16px; }

    .status {
      margin-top: 12px;
      font-size: 14px;
      color: #333;
    }

    .confirm-box {
      margin-top: 12px;
      display: none;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>üéô Ghi √¢m</h1>
  <p>Nh·∫≠p m√£ ‚Üí ghi √¢m ‚Üí x√°c nh·∫≠n ‚Üí l∆∞u Google Drive</p>

  <input id="secret" placeholder="üîê Nh·∫≠p m√£ b·∫£o m·∫≠t" />

  <button class="start" id="start">‚ñ∂ B·∫Øt ƒë·∫ßu ghi √¢m</button>
  <button class="stop" id="stop" disabled>‚èπ D·ª´ng ghi</button>

  <audio id="audio" controls></audio>

  <!-- X√°c nh·∫≠n g·ª≠i -->
  <div class="confirm-box" id="confirmBox">
    <button class="send" id="send">üì§ G·ª≠i file</button>
    <button class="cancel" id="cancel">‚ùå Ghi l·∫°i</button>
  </div>

  <div class="status" id="status"></div>
</div>

<script>
  let recorder;
  let chunks = [];
  let recordedBlob = null;

  const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbw48oWmk4XPTYdbvk69s0_BoeKh4vsw4rN-ngkOhiMPh0WdjFPWXtEq4lyie_ac0596vw/exec";

  const startBtn = document.getElementById("start");
  const stopBtn = document.getElementById("stop");
  const sendBtn = document.getElementById("send");
  const cancelBtn = document.getElementById("cancel");

  const audio = document.getElementById("audio");
  const status = document.getElementById("status");
  const secretInput = document.getElementById("secret");
  const confirmBox = document.getElementById("confirmBox");

  startBtn.onclick = async () => {
    if (!secretInput.value.trim()) {
      alert("‚ö†Ô∏è Vui l√≤ng nh·∫≠p m√£ b·∫£o m·∫≠t");
      return;
    }

    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    recorder = new MediaRecorder(stream);
    recorder.start();

    chunks = [];
    recorder.ondataavailable = e => chunks.push(e.data);

    status.textContent = "üéô ƒêang ghi √¢m...";
    confirmBox.style.display = "none";
    startBtn.disabled = true;
    stopBtn.disabled = false;
  };

  stopBtn.onclick = () => {
    recorder.stop();
    stopBtn.disabled = true;
    status.textContent = "üéß Nghe l·∫°i v√† x√°c nh·∫≠n g·ª≠i";

    recorder.onstop = () => {
      recordedBlob = new Blob(chunks, { type: "audio/webm" });
      audio.src = URL.createObjectURL(recordedBlob);
      confirmBox.style.display = "block";
      startBtn.disabled = false;
    };
  };

  sendBtn.onclick = async () => {
    status.textContent = "‚è≥ ƒêang g·ª≠i file...";

    const base64 = await blobToBase64(recordedBlob);

    fetch(WEB_APP_URL, {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: new URLSearchParams({
        audio: base64,
        key: secretInput.value.trim()
      })
    })
    .then(res => res.text())
    .then(msg => {
      status.textContent = msg === "OK"
        ? "‚úÖ ƒê√£ l∆∞u v√†o Google Drive"
        : "‚ùå M√£ kh√¥ng h·ª£p l·ªá";
      confirmBox.style.display = "none";
    })
    .catch(() => {
      status.textContent = "‚ùå L·ªói k·∫øt n·ªëi";
    });
  };

  cancelBtn.onclick = () => {
    recordedBlob = null;
    audio.src = "";
    confirmBox.style.display = "none";
    status.textContent = "‚ùå ƒê√£ hu·ª∑, h√£y ghi l·∫°i";
  };

  function blobToBase64(blob) {
    return new Promise(resolve => {
      const reader = new FileReader();
      reader.onloadend = () => resolve(reader.result.split(",")[1]);
      reader.readAsDataURL(blob);
    });
  }
</script>

</body>
</html>
